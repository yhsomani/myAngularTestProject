<div class="parent">
    <div class="login-container">
        <h1>LOGIN</h1>
    
        <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" name="EmilId" [(ngModel)]="logObj.EmilId" id="email" placeholder="your@email.com">
        </div>
    
        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" [(ngModel)]="logObj.Password" id="password" placeholder="••••••••">
        </div>
    
        <button type="button" (click)="onLogin()" >SIGN IN</button>
    
        <div class="divider">OR</div>
    
        <div class="social-login">
            <div class="social-btn">G</div>
            <div class="social-btn">F</div>
            <div class="social-btn">X</div>
        </div>
    
        <div class="footer">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</div>
