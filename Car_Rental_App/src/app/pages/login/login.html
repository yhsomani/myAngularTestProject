<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md transform overflow-hidden rounded-2xl bg-white p-8 shadow-xl transition-all">
    <!-- App Logo and Title -->
    <div class="text-center">
      <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h.008M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 6.75h.008v.008H12v-.008Z" />
      </svg>
      <h2 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">
        Apex Car Rentals
      </h2>
      <p class="mt-1 text-sm text-gray-600">Admin Portal Login</p>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onLogin()">
      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="rounded-md border border-red-300 bg-red-50 p-3">
        <div class="flex items-center">
          <svg class="h-5 w-5 flex-shrink-0 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm-1-5a1 1 0 1 0 2 0v-2a1 1 0 1 0-2 0v2Zm0-6a1 1 0 1 0 2 0V6a1 1 0 1 0-2 0v1Z"
              clip-rule="evenodd" />
          </svg>
          <p class="ml-2 text-sm font-medium text-red-700">
            {{ errorMessage() }}
          </p>
        </div>
      </div>

      <!-- Username Input -->
      <div>
        <label for="username" class="sr-only">Username</label>
        <div class="relative rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path
                d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.126-2.095a1.23 1.23 0 0 0 .41-1.412A9.99 9.99 0 0 0 10 12c-2.31 0-4.438.784-6.126 2.095a1.23 1.23 0 0 0-.409.408Z" />
            </svg>
          </div>
          <input id="username" name="username" type="text" required
            class="block w-full rounded-md border-0 py-3 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm"
            placeholder="Username" [ngModel]="userName()" (ngModelChange)="userName.set($event)" />
        </div>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 1a4.5 4.5 0 0 0-4.5 4.5V9H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-.5V5.5A4.5 4.5 0 0 0 10 1Zm3 8V5.5a3 3 0 1 0-6 0V9h6Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input id="password" name="password" type="password" required
            class="block w-full rounded-md border-0 py-3 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm"
            placeholder="Password" [ngModel]="password()" (ngModelChange)="password.set($event)" />
        </div>
      </div>

      <!-- Login Button -->
      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-3 text-sm font-semibold text-white shadow-sm transition-colors duration-200 hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-8 text-center text-xs text-gray-500">
      Â© 2025 Apex Car Rentals. All rights reserved.
    </p>
  </div>
</div>
